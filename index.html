<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
</head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<script  type="text/javascript" src="assets/app.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<body>
<div class="container">
	<br>
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
	 	<h4 class="text-center">Current arrival times</h4>
	</div>

	<!-- Train listing -->
	<div class="panel panel-default">
 		<div class="panel-heading">
 			<h3 class="panel-title">Current Train Schedule</h3>
 		</div>

		<div class="panel-body">
	 		<table class="table">
	 			<th> Train Name </th>
	 			<th> Destination </th>
	 			<th> Frequency (min) </th>
	 			<th> Next Arrival </th>
	 			<th> Minutes Away </th>
	 		</table>
	 	</div>
 	</div>

 	<!-- Admin Panel -->
	<div class="panel panel-default">
		<div class="panel-heading">
	 		<h3 class="panel-title">Add Train</h3>
	 	</div>

		<div class="panel-body">
		 	<form>
				<div class="form-group">
					<label for="text">Train Name</label>
					<input type="text" class="form-control" id="name" >
				</div>

				<div class="form-group">
					<label for="text">Destination</label>
					<input type="text" class="form-control" id="dest" >
				</div>
					 
				<div class="form-group">
					<label for="text">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="time" >
				</div>

				<div class="form-group">
					<label for="text">Frequency (min)</label>
					<input type="number" class="form-control" id="freq" >
				</div>
					 
				<button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
